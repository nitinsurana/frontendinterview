<body>
	<h1>
		Scenario : A dependency tree is represented in JSON format. We are trying to extract all dependency names along with their URLs. Fix the code to attain 
		the desired output.
	</h1>
	<script>
	var ValidPaths = {
		"green":{
			"url":"greenController.js",
			"lightgreen" :{
				"url":"lightGreenController.js",
				"floragreen":{
					"url":"floragreenController.js"
				}
			}
		}
	}
	var path = ["green"].concat("lightgreen/floragreen".split('/'));
	var finArr = [];  //should be [ {"label":"green","url":"greenController.js"},
						//{"label":"lightgreen","url":"lightGreenController.js"},{"label":"floragreen","url":"floragreenController.js"}]
	
	function extract(path){
		finArr=[];
		var label = "";
		_.each(path, function(str,key){
			label += '["'+str+'"]';
			finArr.push({label:label,url:ValidPaths[label].url});
		});
		return finArr;
	}
	
	extract(path);
	console.log(finArr);
	</script>
</body></html>
